<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="image">
      <source media="(min-width: 640px)" srcset="image-equilibrium.jpg">
      <img src="image-equilibrium.jpg" alt="" width="270px">
      <div class="class"><img src="icon-view.svg" alt=""></div>
    </div>
    <div class="para">
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li class="first"><img src="icon-ethereum.svg" alt="">
          <font>0.041 ETH</font>
        </li>
        <li class="second"><img src="icon-clock.svg" alt=""><a>3 days left</a> </li>
      </ul>
      <hr>
    </div>
    <div class="line"> <img src="image-avatar.png" alt="" width="48px">
      <b>Creation of </b>
      <legend> Jules Wyvern</legend>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Arzoo Singh</a>.
    </div>
  </div>


</body>

</html>
